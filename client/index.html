<html lang="en">
  <head>

  </head>
  <body>
    <div>
      <h1>TODO LIST</h1>

    </div>
    <br />
    <div>
      <ul id="taskItems"></ul>
    </div>
    <br />
    <h1>TASKS</h1>
    <div id="addedTasks">
      <p id="tasks"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
